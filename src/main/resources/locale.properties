about.text = Our site is designed to understand and discuss the characters of various films, books, cartoons, etc. The site contains a lot of interesting information about the characters represented on it. Anyone can register on the site, thereby expanding their capabilities on the site. The site has a rating system of heroes. Each user can affect the rating of the hero he likes. Also, the user is available to evaluate other members of our project.
contact.text = To clarify any questions you are interested in, you can send an email to. PomidorDev@gmail.com. You can also send an email with your recommendations and ideas for improving the site.
home.text = Welcome to the site! Here you can find answers to any questions you may have about the heroes of various universes!