about.text = Notre site est con\u00E7u pour comprendre et discuter des personnages de divers films, livres, dessins anim\u00E9s, etc. Le site contient de nombreuses informations int\u00E9ressantes sur les personnages repr\u00E9sent\u00E9s. Tout le monde peut s'inscrire sur le site, augmentant ainsi ses capacit\u00E9s sur le site. Le site dispose d'un syst\u00E8me de classement des h\u00E9ros. Chaque utilisateur peut affecter l\u2019\u00E9valuation du h\u00E9ros qu\u2019il aime. En outre, l'utilisateur est disponible pour \u00E9valuer les autres membres de notre projet.
contact.text = Pour clarifier les questions qui vous int\u00E9ressent, vous pouvez envoyer un courrier \u00E9lectronique \u00E0. PomidorDev@gmail.com. Vous pouvez \u00E9galement envoyer un courrier \u00E9lectronique avec vos recommandations et vos id\u00E9es pour am\u00E9liorer le site.
home.text = Bienvenue sur le site! Vous trouverez ici des r\u00E9ponses \u00E0 toutes vos questions sur les h\u00E9ros de diff\u00E9rents univers!